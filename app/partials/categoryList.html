<section>
    <div class="panel panel-default" ng-show="currentCategory.SubCategories.length">
        <div class="well" ng-show="productCount > settings.pageSize">
            <pagination page="settings.currentPage" max-size="10" rotate="false" boundary-links="true" total-items="productCount"
                        items-per-page="settings.pageSize" direction-links="true" previous-text="{{'Previous' | xlat}}" next-text="{{'Next' | xlat}}" first-text="{{'First' | xlat}}" last-text="{{'Last' | xlat}}"></pagination>
        </div>
        <div class="panel-category-list">
            <loadingindicator ng-show="categoryLoadingIndicator" title="{{'Please wait while we fetch all categories' | r | xlat}}" />
            <img src="https://www.four51.com/Themes/Custom/df7e2b71-6326-4da6-a24f-554d7d910faf/imagesFolder/CLEAResult/Energy2.jpg" style="max-width: 100%;" />
            <nav class="nav 451_lbl_subcatlist">
                <ul>
                    <li class="col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="c in currentCategory.SubCategories">
                        <div class="well">
                            <a ng-href="catalog/{{c.InteropID}}">
                                <figure ng-show="c.Image.URL">
                                    <img class="catImages img-responsive" ng-src="{{c.Image.URL}}"/>
                                    <!--<img class="catImages img-responsive" ng-src="https://www.four51.com/Themes/Custom/df7e2b71-6326-4da6-a24f-554d7d910faf/imagesFolder/Feldco/{{c.InteropID}}.jpg"/>-->
                                </figure>
                                <div class="empty" ng-show="!c.Image.URL">
                                    <span class="fa empty"><i class="fa fa-camera"></i></span>
                                </div>
                                <h5 class="navColors" ng-bind-html="c.Name" />
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="well" ng-show="productCount > settings.pageSize">
            <pagination page="settings.currentPage" max-size="10" rotate="false" boundary-links="true" total-items="productCount"
                        items-per-page="settings.pageSize" direction-links="true" previous-text="{{'Previous' | xlat}}" next-text="{{'Next' | xlat}}" first-text="{{'First' | xlat}}" last-text="{{'Last' | xlat}}"></pagination>
        </div>
    </div>
</section>
