<section class="additionalInfo" ng-if="checkCurrentPathname.indexOf('308X') == -1">
    <button type="button" ng-init="menuToggle = false" ng-click="menuToggle = !menuToggle" class="noBorder menuBarsInit">
        <span ng-show="menuToggle == false" class="menuBars animate slideInRight"><i class="fa fa-bars fa-3x"></i><br />Menu</span>
        <span ng-show="menuToggle == true" class="menuBars2 animate slideOutRight"><i class="fa fa-bars fa-3x"></i><br />Menu</span>
    </button>
    <div ng-show="menuToggle == true" class="hiddenMenuRight">
        <div class="menuRight">
            <h2>Categories</h2>
            <ul>
                <categorytree tree='tree' current='currentCategory' />
            </ul>
        </div>
    </div>                                
    <ng-fader></ng-fader>
    <div class="keepScrolling"><i class="fa fa-chevron-down fa-4x"></i></div>
</section>
<scrollToALocation></scrollToALocation>
<section class="mainCategoryContainer cf normalDropdown">
    <div class="panel panel-default" ng-show="currentCategory.SubCategories.length">
        <div class="well" ng-show="productCount > settings.pageSize">
            <pagination page="settings.currentPage" max-size="10" rotate="false" boundary-links="true" total-items="productCount"
                        items-per-page="settings.pageSize" direction-links="true" previous-text="{{'Previous' | xlat}}" next-text="{{'Next' | xlat}}" first-text="{{'First' | xlat}}" last-text="{{'Last' | xlat}}"></pagination>
        </div>
        <div class="panel-category-list">
            <loadingindicator ng-show="categoryLoadingIndicator" title="{{'Please wait while we fetch all categories' | r | xlat}}" />
            <nav class="nav 451_lbl_subcatlist">
                <ul>
                <!--Using col-lg-3 will cause the categories to alternate each row 4, 3, 4, 3-->
                    <li class="animate wait bounceInUp col-lg-4 col-md-6 col-sm-6 col-xs-12" ng-repeat="c in currentCategory.SubCategories">
                        <div class="well">
                            <a ng-href="catalog/{{c.InteropID}}">
                                <figure ng-show="c.Image.URL">
                                    <!--<img class="catImages img-responsive" ng-src="{{c.Image.URL}}"/>-->
                                    <img class="catImages img-responsive" ng-src="https://www.four51.com/Themes/Custom/df7e2b71-6326-4da6-a24f-554d7d910faf/imagesFolder/WWEx/categories/{{c.InteropID}}.jpg"/>
                                </figure>
                                <div class="empty" ng-show="!c.Image.URL">
                                    <span class="fa empty"><i class="fa fa-camera"></i></span>
                                </div>
                                <h5 class="navColors" ng-bind-html="c.Name" />
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="well" ng-show="productCount > settings.pageSize">
            <pagination page="settings.currentPage" max-size="10" rotate="false" boundary-links="true" total-items="productCount"
                        items-per-page="settings.pageSize" direction-links="true" previous-text="{{'Previous' | xlat}}" next-text="{{'Next' | xlat}}" first-text="{{'First' | xlat}}" last-text="{{'Last' | xlat}}"></pagination>
        </div>
    </div>
</section>
