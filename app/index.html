<!-- this animation is to mask the angularjs page flicker on initial load-->
<body class="animated fadeIn pageLoadControl" ng-class="ng-cloak">
<section>
    <section ng-hide="Four51User.isAuthenticated() || isAnon" class="container">
        <login />
    </section>
    <section ng-if="">
    </section>
    <section ng-if="Four51User.isAuthenticated()" id="navAndBrandingContainer">
        <section class="hidden-print">
            <navigation />
        </section>
        <section class="hidden-print">
            <branding />
        </section>
    </section>
    <!-- this animation is to create the illusion of pieces loading -->
    <section ng-show="Four51User.isAuthenticated()" class="animated fadeInDown pageLoadControl" id="content">
        <section class="container-view">
			<ng-view autoscroll />
        </section>
        <section class="hidden-print">
            <copyright ng-if="!user.Permissions.contains('UnBrandedSite')" />
        </section>
    </section>
</section>
